  <head>
    <title>Post Page</title>
  </head>

  <body>
    <div class = "container">
      <div class = "form-horizontal">
        <div class = "form-group">
          <label for = "ename" class = "col-sm-3">Event Name</label>
          <div class = "col-sm-9">
            <input type = "text" class = "form-control" id = "ename" placeholder="Event Name">
          </div>
        </div>
        <div class = "form-inline">
          <div class = "form-group">
            <label for ="date1" class = "col-sm-2">Date</label>
            <div class="col-sm-4">
              <input type="date" class="form-control" id="date1" placeholder="Event Date">
            </div>
          </div>
          <div class = "form-group">
            <label for="time1" class="col-sm-2">Time</label>
            <div class = "col-sm-4">
              <input type="time" class="form-control" id="time1" placeholder="Event Time">
            </div>
        </div>
      </div>
    </div>
  </body>
